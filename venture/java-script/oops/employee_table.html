<body>
  <table cellpadding="2" cellspacing="2" ,border="0" , ,width="40%">
    <thead>
      <tr>
        <th width="20%">no</th>
        <th width="40%">Name</th>
        <th width="20%">Age</th>
        <th width="20%">salary</th>
      </tr>
    </thead>
    <tbody id="tableData"></tbody>
  </table>
  <p class="class"></p>
</body>

<script>
  var data = [
    {
      no: 1,
      name: "khushbu",
      age: 23,
      salary: 10000,

    },
    {
      no: 2,
      name: "nirali",
      age: 23,
      salary: 10000,

    },
    {
      no: 3,
      name: "sujal",
      age: 23,
      salary: 10000,

    },
    {
      no: 4,

      age: 23,
      salary: 10000,

    },
    {
      no: 5,
      name: "janvi",
      age: 23,
      salary: 10000,

    },
  ];

  class employee {
    constructor (nos,names,ages,salarys) {
      var k = '<tbody>'
        this.no = nos;
        this.name = names;
        this.age = ages;
        this.salary = salarys;
      var i = 0;
      for (i = 0; i < data.length; i++) {
        k += '<tr>';
        k += '<td>' +  data[i].no  + '</td>' ;
        k += '<td>' + data[i].name + '</td>';
        k += '<td>' + data[i].age + '</td>';
        k += '<td>' + data[i].salary + '</td>';
        k += '</tr>';
      
        var enter_data =
        '<td>'+ this.no  + '</td>'+
        '<td>'+ this.name  + '</td>'+
        '<td>'+ this.age  + '</td>'+
        '<td>'+ this.salary  + '</td>';
        k += '</tr>';
      }
      k += '</tbody>';
      document.getElementById('tableData').innerHTML = k +  enter_data ;
      document.write("no : " + this.no + "</br>" +"my name is:" + this.name + "<br>" + "age: " + this.age + "<br>"  + "salary: "+ this.salary + "<br>");
    }
  }
var cc = new employee(6 , "kiran" , 30 , 40000);
var cc = new employee(7 , "denisha" , 30 , 40000);
var cc = new employee(8 , "ankit" , 40 , 40000);

  // cc.datashow();
</script>
