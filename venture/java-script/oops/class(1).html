<body>
    <div class="wrapper">
        <div class="timer"><span id="hours">00</span>::<span class="seco">00</span></div>
        <button id="start">start</button>
        <button id="stops">stop</button>
        <button id="rest">rest</button>
    </div>
</body>
<script>
    class car {

        timer_set() {
            var secound = 0;
            start.onclick = function () {
                secound += 1;
                var set_time = setInterval(function () {
                    $(".seco").html(secound);
                    if (secound) {
                        stops.onclick = function () {
                            clearInterval(set_time);
                        }
                    }
                    secound++;
                }, 200);
            }
        }
        rest_value() {
            rest.onclick = function() {
             var  secound = 0;
                $(".seco").html (secound);
                }
        }
        static staticmethod(){
            console.log("hii static method ");
        }
    }

    var bb = new car();
    bb.timer_set();
    bb.rest_value();
    car.staticmethod();



</script>
